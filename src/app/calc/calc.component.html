<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="container">
  <h3>Calculo</h3>
  <form action="">
    <input class="inpu" name="num1" id="num1" type="number" [(ngModel)]="num1">
    <input class="inpu" name="num2" id="num2" type="number" [(ngModel)]="num2">
    <input class="Result" name="result" id="result" type="text" disabled [(ngModel)]="result">
    <br>
    <br>
    <button class="buton" name="calc" type="button" (click)="calc()" >+</button>
    <button class="buton" name="calc1" type="button" (click)="calc1()" >-</button>
    <button class="buton" name="calc2" type="button" (click)="calc2()" >*</button>
    <button class="buton" name="calc3" type="button" (click)="calc3()" >/</button>
  </form>
</div>
</body>
</html>
